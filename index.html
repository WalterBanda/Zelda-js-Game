<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Zelda JS ♠</title>
    <link rel="icon" href="res/favico.png"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="game_header">
    <h1>Zelda Game Js</h1>
    <h2 id="toggle_theme">🌙</h2>
</div>
<div class="game_body">

    <div class="game_details">
        <div class="hint1">
            <span>Kill the Skeletor</span>
            <img src="res/sprites/Ei1VnX8.png" alt="Skeletor" class="sprite"/>
            <span>And Earn Coins 💲💵💶</span>
        </div>
        <div class="hint2">
            <span>Avoid Slicers</span>
            <img src="res/sprites/c6JFi5Z.png" alt="Skeletor" class="sprite"/>
            <span>to Live 💗</span>
        </div>
        <div class="hint3">
            <span>Look for </span>
            <img src="res/sprites/U9nre4n.png" alt="Skeletor" class="sprite"/>
            <span>And find easter 🐰 🥚</span>
        </div>
    </div>
    <div class="game_canvas">
        <iframe src="canvas.html" frameborder="0" class="iframe">
            <h1>Sorry 😢 Please upgrade your browser 🌍 to play the Game 🎮</h1>
        </iframe>
    </div>
</div>
<script src="theme.js"></script>
</body>
</html>
